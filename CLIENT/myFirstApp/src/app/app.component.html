
    
<div class="container" *ngIf="loginSuccess<2">
    <h1 class="form-heading">Maestro productos</h1>
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
       <h2>Admin Login</h2>
       <p>Please enter your email and password</p>
       </div>
        <form [attr.id]="Login">
    
            <div class="form-group">
    
    
                <input type="email" class="form-control" [attr.id]="idUsuario" [(ngModel)]="usuario" name="usuario" placeholder="Usuario">
    
            </div>
    
            <div class="form-group"  [hidden]="defaultChoice==2">
    
                <input type="password" class="form-control" [attr.id]="idPassword" [(ngModel)]="pas" name="pas" placeholder="Password">
    
            </div>
            <div class="{{loginFails[currentFail].classes}}" role="alert" [hidden]="loginSuccess!=1">
              {{loginFails[currentFail].message}}
            </div>
            <div class="forgot">
                <form action="">
                    <input type="radio" name="signin" value="0" [(ngModel)]="defaultChoice" (click)="cleanLogin()"> Sign in<br>
                    <input type="radio" name="signup" value="1" [(ngModel)]="defaultChoice" (click)="cleanLogin()"> Sign up<br>
                    <input type="radio" name="recoverpassword" value="2" [(ngModel)]="defaultChoice" (click)="cleanLogin()"> forgot password?
                  </form>
            <!-- <a href="reset.html">Forgot password?</a> -->
    </div>
            <button type="submit" class="btn btn-primary" (click)="doLogin()">{{choices[defaultChoice].textChoice}}</button>
    
        </form>
        </div>
    </div>
  </div>
  <!-- <app-root></app-root> -->
  <app-menu *ngIf="loginSuccess==2"></app-menu>
<div class="{{componentSelector}}"></div>
