
<div class="container" *ngIf="loginSuccess<2">
    <h1 class="form-heading">Maestro productos</h1>
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
       <h2>Admin Login</h2>
       <p>Please enter your email and password</p>
       </div>
        <form [attr.id]="Login">
    
            <div class="form-group">
    
    
                <input type="text" class="form-control" [attr.id]="idUsuario" [(ngModel)]="usuario" name="usuario" placeholder="Usuario">
    
            </div>
    
            <div class="form-group">
    
                <input type="password" class="form-control" [attr.id]="idPassword" [(ngModel)]="pas" name="pas" placeholder="Password">
    
            </div>
            <div class="alert alert-danger" role="alert" [hidden]="loginSuccess!=1">
              login input data is not correct
            </div>
            <div class="forgot">
               
            <a href="reset.html">Forgot password?</a>
    </div>
            <button type="submit" class="btn btn-primary" (click)="doLogin()">Login</button>
    
        </form>
        </div>
    </div>
  </div>
  <!-- <app-root></app-root> -->
  <app-menu *ngIf="loginSuccess==2"></app-menu>
<div class="{{componentSelector}}"></div>
